	<div class="wrapper">
		<main class="page">
			<picture><source srcset="img/bg.webp" type="image/webp"><img src="img/bg.png" id="change" alt="bg"></picture>
			<section class="page__top top-page">
				<div class="top-page__container">
					<div class="top-page__content">
						<h1 class="top-page__title">Имплантация зубов в Уфе с гарантией<span>до 2х лет</span></h1>
						<ul class="top-page__list">

							<li class="top-page__item">
								<picture><source srcset="img/toof.webp" type="image/webp"><img src="img/toof.png" class="firstImg" alt="toof"></picture>
								Комплексный подход по восстановлению зубов
							</li>
							<li class="top-page__item">
								<picture><source srcset="img/toofs.webp" type="image/webp"><img src="img/toofs.png" class="secondImg" alt="toofs"></picture>
								Используем только качественные <br> импланты и материалы
							</li>
						</ul>
						<p>Оставьте заявку и мы проведем осмотр, <br> расчитаем стоимость и назначим план лечения</p>
						<button class="button">Оставить заявку</button>
					</div>
					<div data-da=".top-page__content, 992, 3" class="top-page__img">
						<picture><source srcset="img/man.webp" type="image/webp"><img src="img/man.png" alt="man"></picture>
					</div>
					<picture><source srcset="img/midDecor.webp" type="image/webp"><img src="img/midDecor.png" class="first" alt="midDecor"></picture>
					<picture><source srcset="img/leftDecor.webp" type="image/webp"><img src="img/leftDecor.png" class="second" alt="leftDecor"></picture>
					<picture><source srcset="img/rightDecor.webp" type="image/webp"><img src="img/rightDecor.png" class="third" alt="rightDecor"></picture>
					<picture><source srcset="img/bottomDecor.webp" type="image/webp"><img src="img/bottomDecor.png" class="fourth" alt="bottomDecor"></picture>
					<picture><source srcset="img/topDecor.webp" type="image/webp"><img src="img/topDecor.png" class="fivth" alt="topDecor"></picture>
				</div>
			</section>
			<section class="page__examples examples-page">
				<div class="examples-page__container">
					<h1>До / После имплантации</h1>
					<div class="examples-page__examples">
						<div class="examples-page__img">
							<picture><source srcset="img/ex1.webp" type="image/webp"><img src="img/ex1.png" alt="ex1"></picture>
						</div>
						<div class="examples-page__img">
							<picture><source srcset="img/ex2.webp" type="image/webp"><img src="img/ex2.png" alt="ex2"></picture>
						</div>
						<div class="examples-page__img">
							<picture><source srcset="img/ex3.webp" type="image/webp"><img src="img/ex3.png" alt="ex3"></picture>
						</div>
						<div class="examples-page__img">
							<picture><source srcset="img/ex4.webp" type="image/webp"><img src="img/ex4.png" alt="ex4"></picture>
						</div>
						<div class="examples-page__img">
							<picture><source srcset="img/ex5.webp" type="image/webp"><img src="img/ex5.png" alt="ex5"></picture>
						</div>
						<div class="examples-page__img">
							<picture><source srcset="img/ex6.webp" type="image/webp"><img src="img/ex6.png" alt="ex6"></picture>
						</div>
					</div>

						Оставить заявку
					</button>
					<a href="#" class="link">Политика конфиденциальности</a>
